<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<div class="card mb-3">
	<div class="card-header">
		{L_TITLE}
	</div>
	<div class="card-body pb-0">

	<!-- IF ERROR -->
		<div class="alert alert-danger">{ERROR}</div>
	<!-- ENDIF -->

	<!-- EVENT ucp_prefs_post_prepend -->
	<dl class="row">
		<dt class="col-lg-4 col-md-5 col-12"><label class="col-form-label" for="bbcode1">{L_DEFAULT_BBCODE}{L_COLON}</label></dt>
		<dd class="col-lg-8 col-md-7 col-12">
			<div class="btn-group" role="group">
				<input class="btn-check" type="radio" name="bbcode" id="bbcode1" value="1"<!-- IF S_BBCODE --> checked="checked"<!-- ENDIF --> />
				<label class="btn btn-outline-success" for="bbcode1">{L_YES}</label>
				<input class="btn-check" type="radio" name="bbcode" id="bbcode0" value="0"<!-- IF not S_BBCODE --> checked="checked"<!-- ENDIF --> />
				<label class="btn btn-outline-danger" for="bbcode0">{L_NO}</label>
			</div>
		</dd>
	</dl>
	<dl class="row">
		<dt class="col-lg-4 col-md-5 col-12"><label class="col-form-label" for="smilies1">{L_DEFAULT_SMILIES}{L_COLON}</label></dt>
		<dd class="col-lg-8 col-md-7 col-12">
			<div class="btn-group" role="group">
				<input class="btn-check" type="radio" name="smilies" id="smilies1" value="1"<!-- IF S_SMILIES --> checked="checked"<!-- ENDIF --> />
				<label class="btn btn-outline-success" for="smilies1">{L_YES}</label>
				<input class="btn-check" type="radio" name="smilies" id="smilies0" value="0"<!-- IF not S_SMILIES --> checked="checked"<!-- ENDIF --> />
				<label class="btn btn-outline-danger" for="smilies0">{L_NO}</label>
			</div>
		</dd>
	</dl>
	{% if S_SIG_ALLOWED %}
	<dl class="row">
		<dt class="col-lg-4 col-md-5 col-12"><label class="col-form-label" for="sig1">{L_DEFAULT_ADD_SIG}{L_COLON}</label></dt>
		<dd class="col-lg-8 col-md-7 col-12">
			<div class="btn-group" role="group">
				<input class="btn-check" type="radio" name="sig" id="sig1" value="1"<!-- IF S_SIG --> checked="checked"<!-- ENDIF --> />
				<label class="btn btn-outline-success" for="sig1">{L_YES}</label>
				<input class="btn-check" type="radio" name="sig" id="sig0" value="0"<!-- IF not S_SIG --> checked="checked"<!-- ENDIF --> />
				<label class="btn btn-outline-danger" for="sig0">{L_NO}</label>
			</div>
		</dd>
	</dl>
	{% endif %}
	<dl class="row">
		<dt class="col-lg-4 col-md-5 col-12"><label class="col-form-label" for="notify1">{L_DEFAULT_NOTIFY}{L_COLON}</label></dt>
		<dd class="col-lg-8 col-md-7 col-12">
			<div class="btn-group" role="group">
				<input class="btn-check" type="radio" name="notify" id="notify1" value="1"<!-- IF S_NOTIFY --> checked="checked"<!-- ENDIF --> />
				<label class="btn btn-outline-success" for="notify1">{L_YES}</label>
				<input class="btn-check" type="radio" name="notify" id="notify0" value="0"<!-- IF not S_NOTIFY --> checked="checked"<!-- ENDIF --> />
				<label class="btn btn-outline-danger" for="notify0">{L_NO}</label>
			</div>
		</dd>
	</dl>
	<!-- EVENT ucp_prefs_post_append -->

	</div>

	<div class="card-footer">
		{S_HIDDEN_FIELDS}
		<div class="d-grid col-4 mx-auto">
			<button class="btn btn-success" type="submit" name="submit" value="{L_SUBMIT}"><i class="fa fa-level-down fa-rotate-90 fa-fw" aria-hidden="true"></i> {L_SUBMIT}</button>
		</div>
		{S_FORM_TOKEN}
	</div>
</div>

</form>

<!-- INCLUDE ucp_footer.html -->
