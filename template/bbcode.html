<!-- BEGIN quote_close --></div></blockquote><!-- END quote_close -->
<!-- BEGIN quote_extended -->
<div class="card blockquote ms-2 my-2">
	<blockquote class="p-2 pt-0">
		<xsl:if test="@post_url">
			<xsl:attribute name="cite"><xsl:value-of select="@post_url"/></xsl:attribute>
		</xsl:if>
		<xsl:if test="@author">
			<cite class="ms-2 fw-bold fst-normal">
				<xsl:if test="@date">
					<span class="float-end mt-3 small fw-normal"><xsl:value-of select="@date"/></span>
				</xsl:if>
				<xsl:choose>
					<xsl:when test="@url">
						<a href="{@url}" class="postlink"><xsl:value-of select="@author"/></a>
					</xsl:when>
					<xsl:when test="@profile_url">
						<a href="{@profile_url}"><xsl:value-of select="@author"/></a>
					</xsl:when>
					<xsl:otherwise>
						<xsl:value-of select="@author"/>
					</xsl:otherwise>
				</xsl:choose>
				<xsl:text> </xsl:text>
				<xsl:value-of select="$L_WROTE"/>
				<xsl:value-of select="$L_COLON"/>
				<xsl:if test="@post_url">
					<xsl:text> </xsl:text>
					<a href="{@post_url}" data-post-id="{@post_id}" onclick="if(document.getElementById(hash.substr(1)))href=hash"><i class="fa fa-long-arrow-up"></i></a>
				</xsl:if>
				<xsl:if test="@msg_url">
					<xsl:text> </xsl:text>
					<a href="{@msg_url}" data-msg-id="{@msg_id}">&#8593;</a>
				</xsl:if>
			</cite>
		</xsl:if>
		<div class="clearfix mb-2 border-top"></div>
		<xsl:apply-templates/>
	</blockquote>
</div>
<!-- END quote_extended -->

<!-- BEGIN email -->
<a>
	<xsl:attribute name="href">
		<xsl:text>mailto:</xsl:text>
		<xsl:value-of select="@email"/>
		<xsl:if test="@subject or @body">
			<xsl:text>?</xsl:text>
			<xsl:if test="@subject">subject=<xsl:value-of select="@subject"/></xsl:if>
			<xsl:if test="@body"><xsl:if test="@subject">&amp;</xsl:if>body=<xsl:value-of select="@body"/></xsl:if>
		</xsl:if>
	</xsl:attribute>
	<xsl:apply-templates/>
</a>
<!-- END email -->
